<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Terminal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fira Code', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
            font-size: 13px;
        }

        body {
            background: #0a0e14;
            color: #e6e6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .terminal-container {
            width: 100%;
            max-width: 1000px;
            background: #0d1117;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .terminal-header {
            background: #161b22;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #30363d;
        }

        .terminal-controls {
            display: flex;
            gap: 8px;
        }

        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .close { background: #ff5f56; }
        .minimize { background: #ffbd2e; }
        .maximize { background: #27c93f; }

        .terminal-title {
            font-weight: 600;
            color: #f0f6fc;
            font-size: 12px;
        }

        .terminal-body {
            padding: 15px;
            height: 500px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #30363d #0a0e14;
        }

        .terminal-body::-webkit-scrollbar {
            width: 6px;
        }

        .terminal-body::-webkit-scrollbar-track {
            background: #0a0e14;
        }

        .terminal-body::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 3px;
        }

        .prompt {
            color: #58a6ff;
            margin-right: 6px;
            font-weight: bold;
        }

        .command-input {
            background: transparent;
            border: none;
            color: #f0f6fc;
            font-size: 13px;
            width: calc(100% - 100px);
            outline: none;
            caret-color: #58a6ff;
            resize: none;
            padding: 3px 0;
            min-height: 18px;
            max-height: 120px;
            overflow-y: auto;
        }

        .input-line {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .user {
            color: #3fb950;
        }

        .host {
            color: #a5d6ff;
        }

        .path {
            color: #e3b341;
        }

        .output {
            margin-bottom: 12px;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .success {
            color: #3fb950;
        }

        .error {
            color: #ff7b72;
        }

        .info {
            color: #79c0ff;
        }

        .directory {
            color: #d2a8ff;
        }

        .file {
            color: #c9d1d9;
        }

        .command-block {
            margin-bottom: 12px;
        }

        .multiline-indicator {
            color: #8b949e;
            margin-right: 6px;
        }

        .help-table {
            width: 100%;
            border-collapse: collapse;
            margin: 8px 0;
        }

        .help-table td {
            padding: 3px 8px;
            border-bottom: 1px solid #21262d;
        }

        .help-table tr:last-child td {
            border-bottom: none;
        }

        .key-combo {
            color: #ff7b72;
            font-weight: bold;
        }

        .terminal-footer {
            background: #161b22;
            padding: 8px 15px;
            border-top: 1px solid #30363d;
            font-size: 11px;
            color: #8b949e;
            display: flex;
            justify-content: space-between;
        }

        .shortcut {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .shortcut-key {
            background: #30363d;
            padding: 1px 4px;
            border-radius: 3px;
        }

        .ps1 {
            color: #7ee787;
        }

        .ps2 {
            color: #ffa657;
        }

        .cpu-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin: 8px 0;
        }

        .cpu-bar {
            height: 8px;
            background: #21262d;
            border-radius: 4px;
            overflow: hidden;
            margin: 4px 0;
        }

        .cpu-bar-fill {
            height: 100%;
            background: #3fb950;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .terminal-footer {
                flex-direction: column;
                gap: 6px;
            }
            
            .terminal-body {
                height: 400px;
            }
            
            .cpu-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-controls">
                <div class="control close"></div>
                <div class="control minimize"></div>
                <div class="control maximize"></div>
            </div>
            <div class="terminal-title">bash â€” Modern Web Terminal</div>
            <div></div>
        </div>
        
        <div class="terminal-body" id="terminalOutput">
            <div class="output info">Welcome to Modern Web Terminal v2.0</div>
            <div class="output info">Type 'help' to see available commands, 'clear' to clear the screen</div>
            <div class="output info">Use Shift+Enter for multi-line input. Press Enter to execute.</div>
            <div class="output"><br></div>
            
            <div class="input-line">
                <span class="prompt"><span class="user">user</span>@<span class="host">terminal</span>:<span class="path">~</span>$</span>
                <textarea class="command-input" id="commandInput" rows="1" autofocus></textarea>
            </div>
        </div>
        
        <div class="terminal-footer">
            <div class="shortcut">
                <i class="fas fa-code-branch"></i>
                <span>main</span>
            </div>
            <div class="shortcut">
                <i class="fas fa-keyboard"></i>
                <span>Press <span class="shortcut-key">Enter</span> to execute</span>
            </div>
            <div class="shortcut">
                <i class="fas fa-keyboard"></i>
                <span>Press <span class="shortcut-key">Shift+Enter</span> for new line</span>
            </div>
            <div class="shortcut">
                <i class="fas fa-terminal"></i>
                <span>bash</span>
            </div>
        </div>
    </div>

    <script>
        const terminalOutput = document.getElementById('terminalOutput');
        const commandInput = document.getElementById('commandInput');
        let commandHistory = [];
        let historyIndex = -1;
        let isMultiline = false;
        let currentDirectory = '~';
        
        // All available commands
        const availableCommands = [
            'ls', 'dir', 'cd', 'pwd', 'mkdir', 'rmdir', 'rm', 'del', 'cp', 'copy', 'mv', 'move', 'ren', 'rename', 'touch',
            'find', 'locate', 'ln', 'cat', 'type', 'less', 'more', 'nano', 'vim', 'vi', 'emacs', 'head', 'tail', 'grep',
            'egrep', 'fgrep', 'awk', 'sed', 'cut', 'sort', 'uniq', 'wc', 'diff', 'cmp', 'comm', 'paste', 'whoami', 'uname',
            'df', 'du', 'top', 'htop', 'free', 'uptime', 'vmstat', 'iostat', 'sar', 'ps', 'pstree', 'kill', 'killall',
            'pkill', 'nice', 'renice', 'jobs', 'bg', 'fg', 'nohup', 'chmod', 'chown', 'chgrp', 'umask', 'ping', 'curl',
            'wget', 'netstat', 'ifconfig', 'ip', 'ss', 'route', 'traceroute', 'tracert', 'nslookup', 'dig', 'host', 'ssh',
            'scp', 'rsync', 'ftp', 'sftp', 'telnet', 'arp', 'whois', 'apt', 'apt-get', 'dpkg', 'yum', 'dnf', 'rpm', 'pacman',
            'brew', 'snap', 'flatpak', 'echo', 'export', 'unset', 'alias', 'unalias', 'history', 'man', 'info', 'whatis',
            'apropos', 'which', 'whereis', 'env', 'printenv', 'set', 'tar', 'gzip', 'gunzip', 'bzip2', 'bunzip2', 'xz',
            'unxz', 'zip', 'unzip', 'rar', 'unrar', '7z', 'clear', 'reset', 'tput', 'sudo', 'su', 'passwd', 'chsh', 'date',
            'cal', 'time', 'cron', 'crontab', 'at', 'reboot', 'shutdown', 'halt', 'poweroff', 'systemctl', 'service',
            'journalctl', 'dmesg', 'lsblk', 'fdisk', 'parted', 'mkfs', 'mount', 'umount', 'fsck', 'dd', 'systeminfo', 'ver',
            'wmic', 'tasklist', 'taskkill', 'schtasks', 'ipconfig', 'net', 'netsh', 'chkdsk', 'sfc', 'dism', 'Get-Process',
            'Stop-Process', 'Get-Service', 'Start-Service', 'Stop-Service', 'Get-Content', 'Set-Content', 'New-Item',
            'Remove-Item', 'Set-Location', 'Get-Location', 'Test-Path', 'Invoke-WebRequest', 'Start-Process', 'ConvertTo-Json',
            'ConvertFrom-Json', 'tee', 'watch', 'sleep', 'basename', 'dirname', 'realpath', 'file', 'stat', 'md5sum',
            'sha256sum', 'shasum', 'bc', 'expr', 'jq', 'xargs', 'tr', 'fold', 'column', 'yes', 'nl', 'seq', 'shuf', 'pr',
            'ulimit', 'screen', 'tmux', 'bgzip', 'zcat', 'lscpu', 'lsusb', 'lspci', 'dmidecode', 'hostname', 'hostnamectl',
            'locale', 'localectl', 'timedatectl', 'useradd', 'userdel', 'usermod', 'groupadd', 'groupdel', 'adduser',
            'deluser', 'id', 'last', 'w', 'who', 'logname', 'logger', 'logrotate', 'wall', 'write', 'mesg', 'tty', 'stty',
            'tsort', 'expand', 'unexpand', 'split', 'csplit', 'join', 'sc', 'lsof', 'strace', 'ltrace', 'nc', 'socat',
            'nmap', 'iftop', 'iotop', 'pv', 'tree', 'arch', 'nproc', 'od', 'hexdump', 'strings', 'readlink', 'mktemp',
            'flock', 'chroot', 'pivot_root', 'nsenter', 'unshare', 'dtrace', 'ktrace', 'perf', 'ethtool', 'iw', 'iwconfig',
            'rfkill', 'modprobe', 'lsmod', 'insmod', 'rmmod', 'depmod', 'sysctl', 'ul', 'prtconf', 'prtdiag', 'getent',
            'ntpdate', 'chronyc', 'hwclock', 'blkid', 'partprobe', 'tune2fs', 'badblocks', 'e2fsck', 'resize2fs', 'mkswap',
            'swapon', 'swapoff', 'cryptsetup', 'losetup', 'mdadm', 'lvm', 'vgcreate', 'lvcreate', 'vgremove', 'lvremove',
            'help'
        ];

        // Focus the input on load
        commandInput.focus();

        // Adjust textarea height based on content
        commandInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            
            // Check if we're in multiline mode
            isMultiline = this.value.includes('\n');
        });

        // Handle keyboard events
        commandInput.addEventListener('keydown', function(e) {
            // Execute command on Enter (without Shift)
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                executeCommand(this.value);
            }
            
            // Navigate history with up/down arrows
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (commandHistory.length > 0) {
                    if (historyIndex === -1) {
                        historyIndex = commandHistory.length;
                    }
                    historyIndex = Math.max(0, historyIndex - 1);
                    this.value = commandHistory[historyIndex];
                    adjustTextareaHeight();
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (commandHistory.length > 0 && historyIndex >= 0) {
                    historyIndex = Math.min(commandHistory.length - 1, historyIndex + 1);
                    if (historyIndex === commandHistory.length - 1) {
                        this.value = '';
                    } else {
                        this.value = commandHistory[historyIndex];
                    }
                    adjustTextareaHeight();
                }
            }
            
            // Clear command with Escape key
            if (e.key === 'Escape') {
                this.value = '';
                this.style.height = '18px';
                isMultiline = false;
            }
            
            // Clear terminal with Ctrl+L
            if (e.key === 'l' && e.ctrlKey) {
                e.preventDefault();
                clearTerminal();
            }
            
            // Autocomplete with Tab key
            if (e.key === 'Tab') {
                e.preventDefault();
                autoComplete();
            }
        });

        function adjustTextareaHeight() {
            commandInput.style.height = 'auto';
            commandInput.style.height = (commandInput.scrollHeight) + 'px';
            isMultiline = commandInput.value.includes('\n');
        }

        function executeCommand(cmd) {
            if (!cmd.trim() && !isMultiline) return;
            
            // Add to command history
            if (cmd.trim()) {
                commandHistory.push(cmd);
                historyIndex = -1;
            }
            
            // Create command block
            const commandBlock = document.createElement('div');
            commandBlock.className = 'command-block';
            
            // Format the command with line numbers if multiline
            let formattedCommand = '';
            if (isMultiline) {
                const lines = cmd.split('\n');
                formattedCommand = lines.map((line, i) => 
                    `<div>${i > 0 ? '<span class="multiline-indicator">> </span>' : ''}${escapeHtml(line)}</div>`
                ).join('');
            } else {
                formattedCommand = escapeHtml(cmd);
            }
            
            commandBlock.innerHTML = `
                <div>
                    <span class="prompt"><span class="user">user</span>@<span class="host">terminal</span>:<span class="path">${currentDirectory}</span>$</span>
                    ${formattedCommand}
                </div>
            `;
            
            // Create output element
            const outputElement = document.createElement('div');
            outputElement.className = 'output';
            
            // Process the command
            processCommand(cmd, outputElement);
            
            // Add elements to terminal
            terminalOutput.insertBefore(commandBlock, terminalOutput.lastElementChild);
            terminalOutput.insertBefore(outputElement, terminalOutput.lastElementChild);
            
            // Clear input and reset
            commandInput.value = '';
            commandInput.style.height = '18px';
            isMultiline = false;
            
            // Scroll to bottom
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }

        function processCommand(cmd, outputElement) {
            const command = cmd.trim();
            const commandLower = command.toLowerCase();
            const args = command.split(' ').slice(1);
            
            if (commandLower === 'clear' || commandLower === 'cls') {
                clearTerminal();
                return;
            }
            
            if (commandLower === 'help') {
                outputElement.innerHTML = `
                    <div class="info">Available commands (${availableCommands.length} total):</div>
                    <div class="output">${availableCommands.join(', ')}</div>
                    <div class="info">Type 'help [command]' for more information on a specific command.</div>
                `;
                return;
            }
            
            if (commandLower.startsWith('help ')) {
                const helpCommand = commandLower.split(' ')[1];
                outputElement.innerHTML = `<div class="info">Help for ${helpCommand}: This is a web-based terminal emulator. In a real system, this command would provide information about ${helpCommand}.</div>`;
                return;
            }
            
            // Handle basic commands with simple responses
            if (commandLower === 'pwd') {
                outputElement.innerHTML = `/home/user${currentDirectory === '~' ? '' : currentDirectory}`;
                return;
            }
            
            if (commandLower === 'whoami') {
                outputElement.innerHTML = `user`;
                return;
            }
            
            if (commandLower === 'date') {
                outputElement.innerHTML = new Date().toString();
                return;
            }
            
            if (commandLower === 'uname') {
                outputElement.innerHTML = 'Linux terminal 5.15.0-76-generic #83-Ubuntu SMP Thu Jun 15 10:30:17 UTC 2023 x86_64 x86_64 x86_64 GNU/Linux';
                return;
            }
            
            if (commandLower === 'ls' || commandLower === 'dir') {
                outputElement.innerHTML = `
total 4<br>
drwxr-xr-x  2 user user 4096 Jun 15 10:30 <span class="directory">documents</span><br>
drwxr-xr-x  2 user user 4096 Jun 15 10:30 <span class="directory">downloads</span><br>
drwxr-xr-x  2 user user 4096 Jun 15 10:30 <span class="directory">projects</span>
                `;
                return;
            }
            
            if (commandLower.startsWith('cd ')) {
                const dir = command.substring(3).trim();
                if (dir === '..' && currentDirectory !== '~') {
                    currentDirectory = '~';
                } else if (dir === 'documents' || dir === 'downloads' || dir === 'projects') {
                    currentDirectory = `~/${dir}`;
                } else if (dir === '~') {
                    currentDirectory = '~';
                } else {
                    outputElement.innerHTML = `<span class="error">bash: cd: ${dir}: No such file or directory</span>`;
                }
                return;
            }
            
            if (commandLower === 'history') {
                outputElement.innerHTML = commandHistory.map((cmd, i) => 
                    `  ${i + 1}  ${cmd}`
                ).join('<br>');
                return;
            }
            
            if (commandLower.startsWith('echo ')) {
                outputElement.textContent = command.substring(5);
                return;
            }
            
            if (commandLower.startsWith('mkdir ')) {
                const dir = command.substring(6).trim();
                outputElement.innerHTML = `<span class="success">Created directory '${dir}'</span>`;
                return;
            }
            
            if (commandLower.startsWith('rmdir ')) {
                const dir = command.substring(6).trim();
                outputElement.innerHTML = `<span class="success">Removed directory '${dir}'</span>`;
                return;
            }
            
            if (commandLower.startsWith('touch ')) {
                const file = command.substring(6).trim();
                outputElement.innerHTML = `<span class="success">Created file '${file}'</span>`;
                return;
            }
            
            if (commandLower.startsWith('rm ') || commandLower.startsWith('del ')) {
                const file = command.substring(3).trim();
                outputElement.innerHTML = `<span class="success">Removed '${file}'</span>`;
                return;
            }
            
            if (commandLower === 'ps') {
                outputElement.innerHTML = `
  PID TTY          TIME CMD
    1 pts/0    00:00:00 bash
   42 pts/0    00:00:00 node
   87 pts/0    00:00:00 python
  103 pts/0    00:00:00 ps
                `;
                return;
            }
            
            if (commandLower === 'df') {
                outputElement.innerHTML = `
Filesystem      Size  Used Avail Use% Mounted on
/dev/sda1        20G  7.2G   12G  39% /
tmpfs           3.9G     0  3.9G   0% /dev/shm
/dev/sdb1       100G   25G   75G  25% /home
                `;
                return;
            }
            
            if (commandLower === 'free') {
                outputElement.innerHTML = `
              total        used        free      shared  buff/cache   available
Mem:         7954208     2097152     2097152      524288     3760904     5046272
Swap:        2097148           0     2097148
                `;
                return;
            }
            
            if (commandLower === 'uptime') {
                const uptime = "10:30:17 up 2 days,  3:15,  1 user,  load average: 0.05, 0.10, 0.15";
                outputElement.innerHTML = uptime;
                return;
            }
            
            // For all other commands, show a generic response
            if (cmd.trim() !== '') {
                const baseCommand = command.split(' ')[0];
                if (availableCommands.includes(baseCommand)) {
                    outputElement.innerHTML = `<div class="info">Command '${baseCommand}' executed successfully.</div>`;
                } else {
                    outputElement.innerHTML = `<span class="error">Command not found: ${cmd}</span><div class="info">Type 'help' to see available commands.</div>`;
                }
            }
        }

        function clearTerminal() {
            const children = terminalOutput.children;
            const length = children.length;
            
            // Remove all children except the last one (input line)
            for (let i = length - 2; i >= 0; i--) {
                terminalOutput.removeChild(children[i]);
            }
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function autoComplete() {
            const input = commandInput.value;
            const tokens = input.split(' ');
            const lastToken = tokens[tokens.length - 1];
            
            if (tokens.length === 1) {
                // Command completion
                const matching = availableCommands.filter(cmd => cmd.startsWith(lastToken));
                
                if (matching.length === 1) {
                    commandInput.value = matching[0] + ' ';
                    adjustTextareaHeight();
                } else if (matching.length > 1) {
                    // Display possibilities
                    const outputElement = document.createElement('div');
                    outputElement.className = 'output';
                    outputElement.innerHTML = matching.join('  ');
                    terminalOutput.insertBefore(outputElement, terminalOutput.lastElementChild);
                    terminalOutput.scrollTop = terminalOutput.scrollHeight;
                }
            }
        }
    </script>
</body>
</html>
