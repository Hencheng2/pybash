<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Terminal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fira Code', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
            font-size: 12px;
            line-height: 1.3;
        }

        body {
            background: #0a0e14;
            color: #e6e6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .terminal-container {
            width: 100%;
            max-width: 1000px;
            background: #0d1117;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .terminal-header {
            background: #161b22;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #30363d;
        }

        .terminal-controls {
            display: flex;
            gap: 6px;
        }

        .back-button {
            background: #1e7b1e;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            margin-right: 10px;
            cursor: pointer;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: background 0.2s;
        }

        .back-button:hover {
            background: #2a9a2a;
        }

        .control {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .close { background: #ff5f56; }
        .minimize { background: #ffbd2e; }
        .maximize { background: #27c93f; }

        .terminal-title {
            font-weight: 600;
            color: #f0f6fc;
            font-size: 11px;
        }

        .terminal-body {
            padding: 12px;
            height: 500px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #30363d #0a0e14;
        }

        .terminal-body::-webkit-scrollbar {
            width: 5px;
        }

        .terminal-body::-webkit-scrollbar-track {
            background: #0a0e14;
        }

        .terminal-body::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 2px;
        }

        .prompt {
            color: #58a6ff;
            margin-right: 5px;
            font-weight: bold;
            white-space: nowrap;
        }

        .command-input {
            background: transparent;
            border: none;
            color: #f0f6fc;
            font-size: 12px;
            width: calc(100% - 90px);
            outline: none;
            caret-color: #58a6ff;
            resize: none;
            padding: 2px 0;
            min-height: 16px;
            max-height: 100px;
            overflow-y: auto;
        }

        .input-line {
            display: flex;
            align-items: flex-start;
            margin-bottom: 6px;
        }

        .user {
            color: #3fb950;
        }

        .host {
            color: #a5d6ff;
        }

        .path {
            color: #e3b341;
        }

        .output {
            margin-bottom: 10px;
            white-space: pre-wrap;
        }

        .success {
            color: #3fb950;
        }

        .error {
            color: #ff7b72;
        }

        .info {
            color: #79c0ff;
        }

        .directory {
            color: #d2a8ff;
        }

        .file {
            color: #c9d1d9;
        }

        .executable {
            color: #a5d6ff;
        }

        .command-block {
            margin-bottom: 10px;
        }

        .multiline-indicator {
            color: #8b949e;
            margin-right: 5px;
        }

        .help-table {
            width: 100%;
            border-collapse: collapse;
            margin: 6px 0;
        }

        .help-table td {
            padding: 2px 6px;
            border-bottom: 1px solid #21262d;
        }

        .help-table tr:last-child td {
            border-bottom: none;
        }

        .key-combo {
            color: #ff7b72;
            font-weight: bold;
        }

        .terminal-footer {
            background: #161b22;
            padding: 6px 12px;
            border-top: 1px solid #30363d;
            font-size: 10px;
            color: #8b949e;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .shortcut {
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 2px 0;
        }

        .shortcut-key {
            background: #30363d;
            padding: 1px 3px;
            border-radius: 2px;
        }

        .ps1 {
            color: #7ee787;
        }

        .ps2 {
            color: #ffa657;
        }

        .cpu-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
            margin: 6px 0;
        }

        .cpu-bar {
            height: 6px;
            background: #21262d;
            border-radius: 3px;
            overflow: hidden;
            margin: 3px 0;
        }

        .cpu-bar-fill {
            height: 100%;
            background: #3fb950;
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .terminal-footer {
                flex-direction: column;
                gap: 4px;
            }
            
            .terminal-body {
                height: 400px;
                padding: 8px;
            }
            
            .cpu-info {
                grid-template-columns: 1fr;
            }
            
            .prompt {
                font-size: 11px;
            }
            
            .command-input {
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            .terminal-header {
                padding: 6px 8px;
            }
            
            .terminal-body {
                padding: 6px;
                height: 350px;
            }
            
            .terminal-footer {
                padding: 4px 8px;
            }
            
            .shortcut {
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-controls">
                <div class="control close"></div>
                <div class="control minimize"></div>
                <div class="control maximize"></div>
                <button class="back-button" onclick="window.location.href='https://hencheng2.github.io/all/';">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
            </div>
            <div class="terminal-title">bash â€” Modern Web Terminal</div>
            <div></div>
        </div>
        
        <div class="terminal-body" id="terminalOutput">
            <div class="output info">Welcome to Modern Web Terminal v2.0</div>
            <div class="output info">Type 'help' to see available commands, 'clear' to clear the screen</div>
            <div class="output info">Use Shift+Enter for multi-line input. Press Enter to execute.</div>
            <div class="output"><br></div>
            
            <div class="input-line">
                <span class="prompt"><span class="user">user</span>@<span class="host">terminal</span>:<span class="path">~</span>$</span>
                <textarea class="command-input" id="commandInput" rows="1" autofocus></textarea>
            </div>
        </div>
        
        <div class="terminal-footer">
            <div class="shortcut">
                <i class="fas fa-code-branch"></i>
                <span>main</span>
            </div>
            <div class="shortcut">
                <i class="fas fa-keyboard"></i>
                <span>Press <span class="shortcut-key">Enter</span> to execute</span>
            </div>
            <div class="shortcut">
                <i class="fas fa-keyboard"></i>
                <span>Press <span class="shortcut-key">Shift+Enter</span> for new line</span>
            </div>
            <div class="shortcut">
                <i class="fas fa-terminal"></i>
                <span>bash</span>
            </div>
        </div>
    </div>

    <script>
        const terminalOutput = document.getElementById('terminalOutput');
        const commandInput = document.getElementById('commandInput');
        let commandHistory = [];
        let historyIndex = -1;
        let isMultiline = false;
        
        // File system simulation
        let fileSystem = {
            '~': {
                type: 'directory',
                content: {}
            }
        };
        
        let currentDirectory = '~';
        let currentPath = ['~'];

        // Focus the input on load
        commandInput.focus();

        // Adjust textarea height based on content
        commandInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            
            // Check if we're in multiline mode
            isMultiline = this.value.includes('\n');
        });

        // Handle keyboard events
        commandInput.addEventListener('keydown', function(e) {
            // Execute command on Enter (without Shift)
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                executeCommand(this.value);
            }
            
            // Navigate history with up/down arrows
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (commandHistory.length > 0) {
                    if (historyIndex === -1) {
                        historyIndex = commandHistory.length;
                    }
                    historyIndex = Math.max(0, historyIndex - 1);
                    this.value = commandHistory[historyIndex];
                    adjustTextareaHeight();
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (commandHistory.length > 0 && historyIndex >= 0) {
                    historyIndex = Math.min(commandHistory.length - 1, historyIndex + 1);
                    if (historyIndex === commandHistory.length - 1) {
                        this.value = '';
                    } else {
                        this.value = commandHistory[historyIndex];
                    }
                    adjustTextareaHeight();
                }
            }
            
            // Clear command with Escape key
            if (e.key === 'Escape') {
                this.value = '';
                this.style.height = '16px';
                isMultiline = false;
            }
            
            // Clear terminal with Ctrl+L
            if (e.key === 'l' && e.ctrlKey) {
                e.preventDefault();
                clearTerminal();
            }
            
            // Autocomplete with Tab key
            if (e.key === 'Tab') {
                e.preventDefault();
                autoComplete();
            }
        });

        function adjustTextareaHeight() {
            commandInput.style.height = 'auto';
            commandInput.style.height = (commandInput.scrollHeight) + 'px';
            isMultiline = commandInput.value.includes('\n');
        }

        function executeCommand(cmd) {
            if (!cmd.trim() && !isMultiline) return;
            
            // Add to command history
            if (cmd.trim()) {
                commandHistory.push(cmd);
                historyIndex = -1;
            }
            
            // Create command block
            const commandBlock = document.createElement('div');
            commandBlock.className = 'command-block';
            
            // Format the command with line numbers if multiline
            let formattedCommand = '';
            if (isMultiline) {
                const lines = cmd.split('\n');
                formattedCommand = lines.map((line, i) => 
                    `<div>${i > 0 ? '<span class="multiline-indicator">> </span>' : ''}${escapeHtml(line)}</div>`
                ).join('');
            } else {
                formattedCommand = escapeHtml(cmd);
            }
            
            commandBlock.innerHTML = `
                <div>
                    <span class="prompt"><span class="user">user</span>@<span class="host">terminal</span>:<span class="path">${getCurrentPath()}</span>$</span>
                    ${formattedCommand}
                </div>
            `;
            
            // Create output element
            const outputElement = document.createElement('div');
            outputElement.className = 'output';
            
            // Process the command
            processCommand(cmd, outputElement);
            
            // Add elements to terminal
            terminalOutput.insertBefore(commandBlock, terminalOutput.lastElementChild);
            terminalOutput.insertBefore(outputElement, terminalOutput.lastElementChild);
            
            // Clear input and reset
            commandInput.value = '';
            commandInput.style.height = '16px';
            isMultiline = false;
            
            // Scroll to bottom
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }

        function getCurrentPath() {
            return currentPath.join('/').replace('~/', '');
        }

        function processCommand(cmd, outputElement) {
            const command = cmd.trim();
            const commandLower = command.toLowerCase();
            const args = command.split(' ').slice(1);
            
            if (commandLower === 'clear' || commandLower === 'cls') {
                clearTerminal();
                return;
            }
            
            if (commandLower === 'help') {
                outputElement.innerHTML = `
                    <div class="info">Available commands:</div>
                    <table class="help-table">
                        <tr><td><span class="success">help</span></td><td>Show this help message</td></tr>
                        <tr><td><span class="success">clear</span></td><td>Clear the terminal screen</td></tr>
                        <tr><td><span class="success">ls [path]</span></td><td>List directory contents</td></tr>
                        <tr><td><span class="success">pwd</span></td><td>Print working directory</td></tr>
                        <tr><td><span class="success">whoami</span></td><td>Display current user</td></tr>
                        <tr><td><span class="success">date</span></td><td>Show current date and time</td></tr>
                        <tr><td><span class="success">echo [text]</span></td><td>Display a line of text</td></tr>
                        <tr><td><span class="success">cat [file]</span></td><td>Display file content</td></tr>
                        <tr><td><span class="success">cd [dir]</span></td><td>Change directory</td></tr>
                        <tr><td><span class="success">mkdir [dir]</span></td><td>Create a directory</td></tr>
                        <tr><td><span class="success">rmdir [dir]</span></td><td>Remove a directory</td></tr>
                        <tr><td><span class="success">touch [file]</span></td><td>Create a file</td></tr>
                        <tr><td><span class="success">rm [file]</span></td><td>Remove a file</td></tr>
                        <tr><td><span class="success">cp [src] [dest]</span></td><td>Copy files or directories</td></tr>
                        <tr><td><span class="success">mv [src] [dest]</span></td><td>Move or rename files</td></tr>
                    </table>
                    <div class="info">You can also use multi-line commands for scripting</div>
                `;
                return;
            }
            
            if (commandLower === 'pwd') {
                outputElement.innerHTML = `/home/user/${getCurrentPath()}`;
                return;
            }
            
            if (commandLower === 'whoami') {
                outputElement.innerHTML = `user`;
                return;
            }
            
            if (commandLower === 'date') {
                outputElement.innerHTML = new Date().toString();
                return;
            }
            
            if (commandLower.startsWith('echo ')) {
                outputElement.textContent = command.substring(5);
                return;
            }
            
            if (commandLower.startsWith('cat ')) {
                const file = command.substring(4).trim();
                outputElement.innerHTML = catFile(file);
                return;
            }
            
            if (commandLower.startsWith('cd ')) {
                const dir = command.substring(3).trim();
                changeDirectory(dir, outputElement);
                return;
            }
            
            if (commandLower === 'cd') {
                changeDirectory('~', outputElement);
                return;
            }
            
            if (commandLower.startsWith('mkdir ')) {
                const dir = command.substring(6).trim();
                outputElement.innerHTML = makeDirectory(dir);
                return;
            }
            
            if (commandLower.startsWith('rmdir ')) {
                const dir = command.substring(6).trim();
                outputElement.innerHTML = removeDirectory(dir);
                return;
            }
            
            if (commandLower.startsWith('touch ')) {
                const file = command.substring(6).trim();
                outputElement.innerHTML = touchFile(file);
                return;
            }
            
            if (commandLower.startsWith('rm ')) {
                const file = command.substring(3).trim();
                outputElement.innerHTML = removeFile(file);
                return;
            }
            
            if (commandLower.startsWith('cp ')) {
                const parts = command.split(' ').slice(1);
                if (parts.length >= 2) {
                    outputElement.innerHTML = copyFile(parts[0], parts[1]);
                } else {
                    outputElement.innerHTML = `<span class="error">cp: missing file operand</span>`;
                }
                return;
            }
            
            if (commandLower.startsWith('mv ')) {
                const parts = command.split(' ').slice(1);
                if (parts.length >= 2) {
                    outputElement.innerHTML = moveFile(parts[0], parts[1]);
                } else {
                    outputElement.innerHTML = `<span class="error">mv: missing file operand</span>`;
                }
                return;
            }
            
            if (commandLower === 'ls' || commandLower.startsWith('ls ')) {
                const path = args[0] || '.';
                outputElement.innerHTML = listDirectory(path);
                return;
            }
            
            // Handle all other commands
            if (cmd.trim() !== '') {
                const baseCommand = command.split(' ')[0];
                outputElement.innerHTML = `<div class="info">Command '${baseCommand}' executed successfully.</div>`;
            }
        }

        function getCurrentDirObject() {
            let dir = fileSystem;
            for (let i = 0; i < currentPath.length; i++) {
                const part = currentPath[i];
                if (part === '~') continue;
                if (dir[part] && dir[part].type === 'directory') {
                    dir = dir[part].content;
                } else {
                    return null;
                }
            }
            return dir;
        }

        function listDirectory(path) {
            if (path === '-la' || path === '-l' || path === '-a') {
                path = '.';
            }
            
            let targetDir = getCurrentDirObject();
            if (path === '..') {
                // Handle parent directory listing
                if (currentPath.length > 1) {
                    const parentPath = [...currentPath];
                    parentPath.pop();
                    
                    let parentDir = fileSystem;
                    for (let i = 0; i < parentPath.length; i++) {
                        const part = parentPath[i];
                        if (part === '~') continue;
                        if (parentDir[part] && parentDir[part].type === 'directory') {
                            parentDir = parentDir[part].content;
                        }
                    }
                    
                    return formatDirectoryListing(parentDir);
                } else {
                    return formatDirectoryListing(fileSystem);
                }
            } else if (path !== '.' && path !== './') {
                // Handle specific path
                if (targetDir[path] && targetDir[path].type === 'directory') {
                    return formatDirectoryListing(targetDir[path].content);
                } else {
                    return `<span class="error">ls: cannot access '${path}': No such file or directory</span>`;
                }
            } else {
                // Handle current directory
                return formatDirectoryListing(targetDir);
            }
        }

        function formatDirectoryListing(dir) {
            if (!dir) return `<span class="error">Directory not found</span>`;
            
            let result = '';
            
            // Show . and .. for navigation
            result += `<span class="directory">.</span><br>`;
            result += `<span class="directory">..</span><br>`;
            
            for (const name in dir) {
                const item = dir[name];
                if (item.type === 'directory') {
                    result += `<span class="directory">${name}</span><br>`;
                } else {
                    result += `<span class="file">${name}</span><br>`;
                }
            }
            
            if (result === '') {
                result = '<div class="info">Directory is empty</div>';
            }
            
            return result;
        }

        function catFile(filename) {
            const currentDir = getCurrentDirObject();
            if (currentDir && currentDir[filename] && currentDir[filename].type === 'file') {
                return escapeHtml(currentDir[filename].content);
            } else {
                return `<span class="error">cat: ${filename}: No such file or directory</span>`;
            }
        }

        function changeDirectory(dir, outputElement) {
            if (dir === '~') {
                currentPath = ['~'];
                return;
            }
            
            if (dir === '..') {
                if (currentPath.length > 1) {
                    currentPath.pop();
                }
                return;
            }
            
            const currentDir = getCurrentDirObject();
            if (currentDir && currentDir[dir] && currentDir[dir].type === 'directory') {
                currentPath.push(dir);
            } else {
                outputElement.innerHTML = `<span class="error">bash: cd: ${dir}: No such file or directory</span>`;
            }
        }

        function makeDirectory(dir) {
            const currentDir = getCurrentDirObject();
            if (currentDir) {
                if (currentDir[dir]) {
                    return `<span class="error">mkdir: cannot create directory '${dir}': File exists</span>`;
                } else {
                    currentDir[dir] = {
                        type: 'directory',
                        content: {}
                    };
                    return `<span class="success">Directory '${dir}' created successfully</span>`;
                }
            }
            return `<span class="error">mkdir: cannot create directory '${dir}': No such file or directory</span>`;
        }

        function removeDirectory(dir) {
            const currentDir = getCurrentDirObject();
            if (currentDir && currentDir[dir] && currentDir[dir].type === 'directory') {
                if (Object.keys(currentDir[dir].content).length === 0) {
                    delete currentDir[dir];
                    return `<span class="success">Directory '${dir}' removed successfully</span>`;
                } else {
                    return `<span class="error">rmdir: failed to remove '${dir}': Directory not empty</span>`;
                }
            } else {
                return `<span class="error">rmdir: failed to remove '${dir}': No such file or directory</span>`;
            }
        }

        function touchFile(file) {
            const currentDir = getCurrentDirObject();
            if (currentDir) {
                if (currentDir[file]) {
                    return `<span class="error">touch: cannot create file '${file}': File exists</span>`;
                } else {
                    currentDir[file] = {
                        type: 'file',
                        content: ''
                    };
                    return `<span class="success">File '${file}' created successfully</span>`;
                }
            }
            return `<span class="error">touch: cannot create file '${file}': No such file or directory</span>`;
        }

        function removeFile(file) {
            const currentDir = getCurrentDirObject();
            if (currentDir && currentDir[file] && currentDir[file].type === 'file') {
                delete currentDir[file];
                return `<span class="success">File '${file}' removed successfully</span>`;
            } else {
                return `<span class="error">rm: cannot remove '${file}': No such file or directory</span>`;
            }
        }

        function copyFile(src, dest) {
            const currentDir = getCurrentDirObject();
            if (currentDir && currentDir[src]) {
                currentDir[dest] = JSON.parse(JSON.stringify(currentDir[src]));
                return `<span class="success">'${src}' copied to '${dest}'</span>`;
            } else {
                return `<span class="error">cp: cannot copy '${src}': No such file or directory</span>`;
            }
        }

        function moveFile(src, dest) {
            const currentDir = getCurrentDirObject();
            if (currentDir && currentDir[src]) {
                currentDir[dest] = JSON.parse(JSON.stringify(currentDir[src]));
                delete currentDir[src];
                return `<span class="success">'${src}' moved to '${dest}'</span>`;
            } else {
                return `<span class="error">mv: cannot move '${src}': No such file or directory</span>`;
            }
        }

        function clearTerminal() {
            const children = terminalOutput.children;
            const length = children.length;
            
            // Remove all children except the last one (input line)
            for (let i = length - 2; i >= 0; i--) {
                terminalOutput.removeChild(children[i]);
            }
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function autoComplete() {
            // Simple autocomplete implementation
            const input = commandInput.value;
            const commands = ['ls', 'cd', 'cat', 'echo', 'pwd', 'whoami', 'date', 'clear', 'help', 'mkdir', 'touch', 'rm', 'rmdir', 'cp', 'mv'];
            
            const matching = commands.filter(cmd => cmd.startsWith(input));
            
            if (matching.length === 1) {
                commandInput.value = matching[0] + ' ';
                adjustTextareaHeight();
            } else if (matching.length > 1) {
                // Display possibilities
                const outputElement = document.createElement('div');
                outputElement.className = 'output';
                outputElement.innerHTML = matching.join('  ');
                terminalOutput.insertBefore(outputElement, terminalOutput.lastElementChild);
                terminalOutput.scrollTop = terminalOutput.scrollHeight;
            }
        }
    </script>
</body>
</html>
